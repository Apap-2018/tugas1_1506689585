<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Detail Jabatan</title>
    
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>	
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<br>
		<h3 th:text="'Detail Jabatan ' + ${jabatan.nama}"></h3>
		<br>
		
		<table class="table table-striped table-bordered" style="width:100%">
		<tr>
			<td>Nama</td>
			<td th:text="${jabatan.nama}"></td>
		</tr>
		<tr>
			<td>Deskripsi</td>
			<td th:text="${jabatan.deskripsi}"></td>
		</tr>
		<tr>
			<td>Gaji Pokok</td>
			<td>Rp. <span th:text="${jabatan.gajiPokok}"></span></td>
		</tr>
		</table>
		
		
			<form th:action="@{/jabatan/ubah}" class="form-inline" method="GET">
				<input type="hidden" th:value="${jabatan.id}" name="id"></input>
				<button class="btn btn-alert mb-2" type="submit">Ubah</button>
			</form>
					

	</body>
</html>
