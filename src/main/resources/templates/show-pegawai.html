<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Data Kepegawaian</title>
    
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>	
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>	
		
	 <div class="row">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="'Lihat Data Pegawai ' + ${pegawai.nip}"></h3>
                </div>
                <div class="card-body">
	<table class="table table-striped table-bordered" style="width:100%">
	<tbody>
		<tr>
			<td>NIP</td>
			<td th:text="${pegawai.nip}"></td>
		</tr>
		<tr>
			<td>Nama</td>
			<td th:text="${pegawai.nama}"></td>
		</tr>
		<tr>
			<td>Tempat Lahir</td>
			<td th:text="${pegawai.tempatLahir}"></td>
		</tr>
		<tr>
			<td>Tanggal Lahir</td>
			<td th:text="${pegawai.tanggalLahir}"></td>
		</tr>
		<tr>
			<td>Tahun Masuk</td>
			<td th:text="${pegawai.tahunMasuk}"></td>
		</tr>
		<tr>
            <td>Nama Instansi</td>
            <td th:text=" ${pegawai.instansi.nama} + ' - ' + ${pegawai.instansi.provinsi.nama}"></td>
        </tr>
		<tr>
            <td>Jabatan</td>
            <td>
                <ul>
                    <li th:each="jabatan : ${pegawai.allJabatan}">
                        <span th:text="${jabatan.nama}"></span>
                    </li>
                </ul>
            </td>
        </tr>
		<tr>
			<td>Gaji</td>
			<td>Rp <span th:text="${gajiBersih}"></span></td>
		</tr>
		</tbody>
	</table>
	</div>
	</div>
	</div>
	</div>
	</div>
	<br>
	

</body>
</html>
