<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Sistem Informasi Kepegawaian</title>
	
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
		
		<style>
			div {
			  display: table;
			  margin-right: auto;
			  margin-left: auto;
			  width: 100%;
			}
		</style>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">
							<h3>Sistem Informasi Kepegawaian</h3>
						</div>
						<div class="card-body">
						<label for="welcome">Selamat Datang di Sistem Informasi Kepegawaian</label>
						</div>
					</div>
				</div>
			</div>
 			<br>
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">
							<h5>Lihat Data Pegawai Berdasarkan NIP</h5>
						</div>
						<form th:action="@{/pegawai}" method="GET">
							<div class="card-body">
								<label for="nip">Masukan NIP Pegawai</label>
								<input type="text" name="nip" class="form-control" />
								<br>
								<button type="submit" class="btn btn-primary float-right">Lihat</button>
							</div>
						</form>
					</div>
				</div>
				<br>
			</div>
			<br>
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">
							<h5>Lihat Pegawai Termuda dan Tertua</h5>
						</div>
						<form th:action="@{/pegawai/termuda-tertua}" method="GET">
							<div class="card-body">
								<label for="instansi">Pilih Instansi</label>
								<select class="form-control" name="id">
								  <option value="" disabled selected>-</option>
							    	<option th:each="instansi : ${allInstansi}" th:value="${instansi.id}" th:text="${instansi.nama}"></option>
								</select>
								<br>
								<button type="submit" class="btn btn-primary float-right">Lihat</button>
							</div>
						</form>
					</div>
				</div>
			</div> 
			<br>
		<div class="row">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">
							<h5>Lihat Detail Jabatan</h5>
						</div>
						<form th:action="@{/jabatan/view}" method="GET">
							<div class="card-body">
								<label for="jabatan">Pilih Jabatan</label>
								<select class="form-control" name="id">
								  <option value="" disabled selected>-</option>
					    			<option th:each="jabatan : ${allJabatan}" th:value="${jabatan.id}" th:text="${jabatan.nama}"  ></option>
								</select>
								<br>
								<button type="submit" class="btn btn-primary float-right">Lihat</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
