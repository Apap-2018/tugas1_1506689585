<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Detail Pegawai</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<div class="container-fluid">
			<div class="row">
			   	<div class="col-md-6">
			       	<div class="card">
			           	<div class="card-header" align="center">
			                  <h3>Data Pegawai Termuda</h3>
		               </div>
		               <div class="card-body">
		                   <table class="table table-striped table-bordered" style="width:100%">
		                       <tbody>
		                       <tr>
		                           <td><b>NIP</b></td>
		                           <td th:text="${pegawaiTermuda.nip}"></td>
		                       </tr>
		                       <tr>
		                           <td><b>Nama</b></td>
		                           <td th:text="${pegawaiTermuda.nama}"></td>
		                       </tr>
		                       <tr>
		                           <td><b>Tempat Lahir</b></td>
		                           <td th:text="${pegawaiTermuda.tempatLahir}"></td>
		                       </tr>
		                       <tr>
		                           <td><b>Tanggal Lahir</b></td>
		                           <td th:text="${pegawaiTermuda.tanggalLahir}"></td>
		                       </tr>
		                       <tr>
		                           <td><b>Tahun Masuk</b></td>
		                           <td th:text="${pegawaiTermuda.tahunMasuk}"></td>
		                       </tr>
		                       <tr>
		                           <td><b>Nama Instansi</b></td>
		                           <td th:text="${pegawaiTermuda.instansi.nama}+' - '+${pegawaiTermuda.instansi.provinsi.nama}"></td>
		                       </tr>
		                       <tr>
		                           <td><b>Jabatan</b></td>
		                           <td>
		 				                <ul>
		 				                    <li th:each="jabatan : ${pegawaiTermuda.allJabatan}">
		 				                        <span th:text="${jabatan.nama}"></span>
		 				                    </li>
		 				                </ul>
		 				            </td>
		                       </tr>
		                       <tr>
		                           <td><b>Gaji</b></td>
		                           <td>Rp <span th:text="${gajiPegawaiMuda}"></span></td>
		                       </tr>
		                       </tbody>
		                   </table>
		               </div>
		           </div>
		       </div>
		       <div class="col-md-6">
		           <div class="card">
		               <div class="card-header" align="center">
		                   <h3>Data Pegawai Tertua</h3>
		               </div>
		               <div class="card-body">
		                   <table class="table table-striped table-bordered" style="width:100%">
		                       <tbody>
		                       <tr>
		                           <td><b>NIP</b></td>
		                           <td th:text="${pegawaiTertua.nip}"></td>
		                       </tr>
		                       <tr>
		                           <td><b>Nama</b></td>
		                           <td th:text="${pegawaiTertua.nama}"></td>
		                       </tr>
		                       <tr>
		                           <td><b>Tempat Lahir</b></td>
		                           <td th:text="${pegawaiTertua.tempatLahir}"></td>
		                       </tr>
		                       <tr>
		                           <td><b>Tanggal Lahir</b></td>
		                           <td th:text="${pegawaiTertua.tanggalLahir}"></td>
		                       </tr>
		                       <tr>
		                           <td><b>Tahun Masuk</b></td>
		                           <td th:text="${pegawaiTertua.tahunMasuk}"></td>
		                       </tr>
		                       <tr>
		                           <td><b>Nama Instansi</b></td>
		                           <td th:text="${pegawaiTertua.instansi.nama}+' - '+${pegawaiTertua.instansi.provinsi.nama}"></td>
		                       </tr>
		                       <tr>
		                           <td><b>Jabatan</b></td>
		                           <td>
		 				                <ul>
		 				                    <li th:each="jabatan : ${pegawaiTertua.allJabatan}">
		 				                        <span th:text="${jabatan.nama}"></span>
		 				                    </li>
		 				                </ul>
		 				            </td>
		                       </tr>
		                       <tr>
		                           <td><b>Gaji</b></td>
		                           <td>Rp <span th:text="${gajiPegawaiTua}"></span></td>
		                       </tr>
		                       </tbody>
		                   </table>
		               </div>
		           </div>
		       </div>
		   </div>
		   <br>
			<form th:action="@{/}">
				<button type="submit" class="btn btn-primary mb-2">Kembali Ke Awal</button>
			</form> 	   
		</div>
	</body>
</html>
