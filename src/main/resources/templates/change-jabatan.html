<!DOCTYPE html>
<html>
<head>
	<title>Ubah Jabatan</title>
	
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
			<br>
			<h3>Ubah Jabatan</h3>
			<br>
			<form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="POST">
				<input type="hidden" name="id" th:value="${jabatan.id}" />
				<table class="table table-striped table-bordered">
					<tr>
						<td>Nama</td>
						<td><input required type="text" name="nama" class="form-control" th:value="${jabatan.nama}" /></td>
					</tr>
					<tr>
						<td>Deskripsi</td>
						<td><input required type="text" name="deskripsi" class="form-control" th:value="${jabatan.deskripsi}" /></td>
					</tr>
					<tr>
						<td>Gaji Pokok</td>
						<td><input required type="number" name="gajiPokok" class="form-control" th:value="${jabatan.gajiPokok}" /></td>
					</tr>
				</table>
				<button type="submit" class="btn btn-primary mb-2">Simpan</button>
			</form>

</body>
</html>
